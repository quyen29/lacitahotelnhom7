<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xem Phản Hồi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/customer/feedback/viewFeedback.css}"/>
</head>
<body>
<div class="container mt-5">
    <h2>Phản hồi đã gửi</h2>
    <div class="feedback-item">
        <h4>Tiêu đề:</h4>
        <p th:text="${feedback.title}"></p>
    </div>
    <div class="feedback-item">
        <h4>Mô tả:</h4>
        <p th:text="${feedback.content}"></p>
    </div>
    <div class="feedback-item">
        <h4>Ngày gửi:</h4>
        <p th:text="${#temporals.format(feedback.feedbackDate, 'dd/MM/yyyy HH:mm')}"></p>
    </div>
    <div class="feedback-item">
        <h4>Chất lượng phòng:</h4>
        <div class="star-rating" th:utext="${'★'.repeat(feedback.roomRating)} + ${'☆'.repeat(5 - feedback.roomRating)}"></div>
    </div>
    <div class="feedback-item">
        <h4>Chất lượng dịch vụ:</h4>
        <div class="star-rating" th:utext="${'★'.repeat(feedback.serviceRating)} + ${'☆'.repeat(5 - feedback.serviceRating)}"></div>
    </div>
    <div class="form-actions mt-3">
        <a th:href="@{/bookingHistory}" class="btn btn-secondary">Đóng</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
