<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng nhập - La CiTa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/customer/login/login.css}"/>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">La CiTa</div>
        <div class="menu">
            <a th:href="@{/}">Trang chủ</a>
            <a th:href="@{/booking}">Đặt phòng</a>
            <a href="contact.html">Liên hệ</a>
        </div>

        <div class="user-menu">
            <span sec:authorize="!isAuthenticated()">
                <div class="user-icon">👤</div>
                    <div class="user-options" id="userOptions">
                        <a type="submit" th:href="@{/showLoginPage}">Đăng nhập</a>
                        <a type="submit" th:href="@{/register}">Đăng ký</a>
                    </div>
            </span>
            <span sec:authorize="isAuthenticated()">
                <div class="user-icon">👤</div>
                    <div class="user-options" id="userOptions">
                        <a type="submit" th:href="@{/profile}">Chỉnh sửa hồ sơ</a>
                        <a type="submit" th:href="@{/bookingHistory}">Xem lịch sử đặt phòng</a>
                        <form th:action="@{/logout}" method="POST" class="logout-form">
                            <input type="submit" value="Đăng xuất" class="logout-btn"/>
                        </form>
                    </div>
            </span>
        </div>
    </div>
</header>
<div class="hero">
    <div class="overlay">
        <form class="form-container" th:action="@{/authenticateTheUser}" method="POST">
            <h2 class="form-title">Đăng nhập</h2>
            <input type="email" name="accountID" placeholder="Email" class="form-input" required/>
            <input type="password" name="password" placeholder="Mật khẩu" class="form-input" required/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="form-button">Đăng nhập</button>
            <a th:href="@{/}" class="back-link">Quay lại trang chủ</a>
        </form>
    </div>
</div>
<footer>
    <p>&copy; 2025 La CiTa Hotel. All rights reserved.</p>
</footer>
<script th:src="@{/customer/login/login.js}"></script>
</body>
</html>
