<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{/admin/login/login.css}">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">La CiTa</div>
    </div>
    <div class="hero">
        <div class="overlay">
            <form class="form-container" th:action="@{/admin/authenticateTheUser}" method="POST">
                <h2 class="form-title">Admin Login</h2>
                <div id="errorMsg" class="error-message"></div>
                <input class="form-input" type="email" name="accountID" placeholder="Nhập tài khoản">
                <input class="form-input" type="password" name="password" placeholder="Nhập mật khẩu">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="form-button">Đăng nhập</button>
            </form>
        </div>
    </div>
</header>
<footer>
    <p>&copy; 2025 La CiTa Hotel. All rights reserved.</p>
</footer>
</body>
</html>
