<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xác thực email - La CiTa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/customer/login/login.css}"/>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">La CiTa</div>
        <div class="menu">
            <a th:href="@{/}">Trang chủ</a>
            <a th:href="@{/booking}">Đặt phòng</a>
            <a th:href="@{#}">Liên hệ</a>
        </div>
    </div>
</header>

<div class="hero">
    <div class="overlay">
        <form class="form-container" th:action="@{/register/verifyEmail}" method="POST">
            <h2 class="form-title">Xác thực email</h2>
            <p th:if="${error}" th:text="${error}" style="color: red; font-weight: bold;"></p>
            <p>Vui lòng nhập mã xác thực đã được gửi đến email của bạn.</p>
            <input type="text" name="verificationCode" placeholder="Nhập mã xác thực" class="form-input" required/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="form-button">Xác nhận</button>
            <div style="margin-top: 20px; display: flex; justify-content: space-between;">
                <a th:href="@{/register/resendCode}" class="form-button"
                   style="text-align: center; text-decoration: none;">Gửi lại mã</a>
                <a th:href="@{/register/showRegisterPage}" class="form-button"
                   style="text-align: center; text-decoration: none;">Quay lại</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 La CiTa Hotel. All rights reserved.</p>
</footer>
<script th:src="@{/customer/verifyEmail/verifyEmail.js}"></script>
</body>
</html>
