<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Voucher</title>
    <link rel="stylesheet" th:href="@{/admin/voucher/editVoucher.css}">
</head>
<body>
<div class="dashboard">
    <div class="main-content">
        <div class="header">
            <div class="page-title">Chỉnh sửa Voucher</div>
        </div>
        <div class="content-page active">
            <div class="content-section">
                <form th:action="@{/admin/voucher/update}" method="POST" class="form-container">
                    <input type="hidden" name="id" th:value="${voucher.voucherID}"/>

                    <div class="form-group">
                        <label>ID Voucher</label>
                        <input type="text" class="form-control" th:value="${voucher.voucherID}" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Mã Voucher</label>
                        <input type="text" name="code" th:value="${voucher.code}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Phần trăm giảm (%)</label>
                        <input type="number" name="discountPercent" th:value="${voucher.discountPercent}"
                               class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Ngày bắt đầu</label>
                        <input type="date" name="startDate" th:value="${#dates.format(voucher.startDate, 'yyyy-MM-dd')}"
                               class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Ngày hết hạn</label>
                        <input type="date" name="endDate" th:value="${#dates.format(voucher.endDate, 'yyyy-MM-dd')}"
                               class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Loại phòng</label>
                        <select name="roomTypeId" class="form-control" required>
                            <option th:each="r : ${roomTypeList}" th:value="${r.roomTypeID}"
                                    th:text="${r.roomTypeName}"
                                    th:selected="${r.roomTypeID == roomTypeId}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Loại khách hàng</label>
                        <select name="customerTypeId" class="form-control" required>
                            <option th:each="c : ${customerTypeList}" th:value="${c.customerTypeID}"
                                    th:text="${c.customerTypeName}"
                                    th:selected="${c.customerTypeID == customerTypeId}"></option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <a class="btn btn-secondary" th:href="@{/admin/voucher}">Hủy</a>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
