<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Voucher</title>
    <link rel="stylesheet" th:href="@{/admin/voucher/addVoucher.css}">
</head>
<body>
<div class="dashboard">
    <div class="main-content">
        <div class="header">
            <div class="page-title">Thêm Voucher Mới</div>
        </div>
        <div class="content-page active">
            <div class="content-section">
                <form th:action="@{/admin/voucher/add}" method="POST" class="form-container">
                    <div class="form-group">
                        <label>Mã Voucher</label>
                        <input type="text" name="code" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Phần trăm giảm (%)</label>
                        <input type="number" name="discountPercent" class="form-control" min="1" max="100" required/>
                    </div>

                    <div class="form-group">
                        <label>Ngày bắt đầu</label>
                        <input type="date" name="startDate" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Ngày hết hạn</label>
                        <input type="date" name="endDate" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Loại phòng</label>
                        <select name="roomTypeId" class="form-control" required>
                            <option value="" disabled selected>-- Chọn loại phòng --</option>
                            <option th:each="r : ${roomTypeList}"
                                    th:value="${r.roomTypeID}"
                                    th:text="${r.roomTypeName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Loại khách hàng</label>
                        <select name="customerTypeId" class="form-control" required>
                            <option value="" disabled selected>-- Chọn loại khách hàng --</option>
                            <option th:each="c : ${customerTypeList}"
                                    th:value="${c.customerTypeID}"
                                    th:text="${c.customerTypeName}"></option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <a class="btn btn-secondary" th:href="@{/admin/voucher}">Hủy</a>
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
