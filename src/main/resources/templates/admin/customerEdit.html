<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khách hàng</title>
    <link rel="stylesheet" th:href="@{/admin/customerManagement/customerEdit.css}">
</head>
<body>
<div class="dashboard">
    <div class="main-content">
        <div class="header">
            <div class="page-title">Chỉnh sửa thông tin khách hàng</div>
        </div>
        <div class="content-page active">
            <div class="content-section">
                <form th:action="@{/admin/customerManagement/update}" method="POST" class="form-container">
                    <input type="hidden" th:value="${customer.customerID}" name="customerID"/>

                    <div class="form-group">
                        <label>ID Khách hàng</label>
                        <input type="number" th:value="${customer.customerID}" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Họ tên</label>
                        <input type="text" th:value="${customer.fullName}" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="text" th:value="${customer.phoneNumber}" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:value="${customer.email}" class="form-control" disabled/>
                    </div>

                    <div class="form-group">
                        <label>Loại khách hàng</label>
                        <select name="customerTypeID" class="form-control">
                            <option th:each="type : ${customerTypeList}"
                                    th:value="${type.customerTypeID}"
                                    th:text="${type.customerTypeName}"
                                    th:selected="${type.customerTypeID == customer.customerType.customerTypeID}">
                            </option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <a class="btn btn-secondary" th:href="@{/admin/customerManagement}">Hủy</a>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
