<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa phòng - LA CITA</title>
    <link rel="stylesheet" th:href="@{/admin/updateRoom/updateRoom.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/admin/room/updateRoom/save}" method="POST" class="edit-room-form">
    <h2>Chỉnh sửa phòng</h2>
    <input type="hidden" name="roomID" th:value="${roomID}">
    <label for="currentStatus">Trạng thái hiện tại:</label>
    <select id="currentStatus" name="currentStatus" disabled>
        <option th:value="${currentStatus}" th:text="${currentStatus}"></option>
    </select>
    <label for="newStatus">Trạng thái muốn cập nhật:</label>
    <select id="newStatus" name="newStatus" required>
        <option th:each="status : ${otherStatuses}"
                th:value="${status}"
                th:text="${status}">
        </option>
    </select>
    <div class="button-row">
        <a th:href="@{/admin/room}" class="cancel-button">Hủy</a>
        <button type="submit">Lưu thay đổi</button>
    </div>
</form>
</body>
</html>
